<!DOCTYPE html>
<html>
    <head>
        <title>Kendo UI Demo</title>
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.common.min.css" rel="stylesheet">
        <link href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default.min.css" rel="stylesheet">
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
    </head>
    <body>
        <div id="mainView">
            <input data-role="slider" 
                   data-min="0" 
                   data-max="100" 
                   data-show-buttons="false" 
                   data-small-step="1" 
                   data-large-step="5" 
                   data-bind="value: selectedNumber">
            <div data-role="chart"
                 data-title="{ position: 'top', text: '溫度' }"
                 data-legend="{ visible: false }"
                 data-series-defaults="{ type: 'donut', startAngle: 0, holeSize: 90 }"
                 data-bind="source: chartSource">
            </div>
         </div>
        <script>
            var valCurr = 80;
            var valAlarm = 50;
            var valMax = 100;
            var colorCurr = (valCurr < valAlarm) ? "green" : "red";
            var valRemain = valMax - valCurr;

            //var center;
            //var innerRadius, outerRadius;

            var viewModel = kendo.observable({
                chartSource: new kendo.data.DataSource({
                    data: [
                        {value: valCurr, color: colorCurr}, 
                        {value: valRemain, color: '#DDDDDD'},
                        {value: 100, color: 'none'}
                    ]
                })
            });

            kendo.bind($("#mainView"), viewModel);
        </script>
    </body>
</html>
