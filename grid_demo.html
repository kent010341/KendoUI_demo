<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css"/>

    <script src="js/jquery.min.js"></script>    
    <script src="js/kendo.all.min.js"></script>
</head>
<body>
    
<div id="example">
    <div id="grid"></div>
    <script>
        $(function () {
            var ds = new kendo.data.DataSource({
                type: "odata",
                    transport: {
                        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                    },
                    pageSize: 20
            });

            /*
            var ds = new kendo.data.DataSource({
                data: [{ContactName: "a", ContactTitle: "b", CompanyName: "c", Country: "d"}]
            });
            */

            $("#grid").kendoGrid({
                dataSource: ds,
                height: 800,
                groupable: true,
                sortable: true,
                editable: "popup", // true/false, "popup", "inline"
                toolbar: ["create", "save"], // 工具列，參考：https://docs.telerik.com/kendo-ui/api/javascript/ui/grid/configuration/toolbar
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5 // 顯示於畫面的換頁按鈕數量，其他就...
                },
                columns: [{ // 欄位設定
                    field: "ContactName", // 欄位id
                    title: "Contact Name" // 欄位顯示字串
                }, {
                    field: "ContactTitle",
                    title: "Contact Title"
                }, {
                    field: "CompanyName",
                    title: "Company Name"
                }, {
                    field: "Country"
                },{
                    command: "edit"
                }],
                edit: function(e) {
                    if (!e.model.isNew()) {
                      // Disable the editor of the "id" column when editing data items
                      var numeric = e.container.find("input[name=id]").data("kendoNumericTextBox");
                      numeric.enable(false);
                    }
                }
            });
        });
    </script>
    </div>

</body>
</html>
